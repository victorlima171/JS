!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript</title>
    <style>
        .btn1 {
            padding: 20px;
            background-color: rgb(207, 43, 71);
        }

        .btn2 {
            padding: 20px;
            background-color: rgb(73, 73, 210);
        }
        
        .btn3 {
            padding: 20px;
            background-color: rgb(162, 37, 175);
        }
    </style>
</head>

<body>
    <h1>JavaScript</h1>
    <button class="btn1" onclick="clicou1(1)">Clique AQUI</button>
    <button class="btn2" onclick="clicou2(2)">Clique AQUI</button>
    <button class="btn3" onclick="clicou3(3)">Clique AQUI</button>

    <script>
        function clicou1() {
           window.alert('Você clicou no 1º botão!');
        }


        function clicou2() {
            window.alert('Você clicou no 2º botão!');
        }


        function clicou3() {
            window.alert('Você clicou no 3º botão!');
        }

    </script>

</body>

</html>
