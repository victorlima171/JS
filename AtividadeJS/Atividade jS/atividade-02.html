<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Boas-Vindas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-blue-100 flex items-center justify-center p-4">
    <div class=" text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Boas-vindas</h1>
        
        <button 
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg text-lg w-full"
            onclick="iniciarBoasVindas()"
        >
            Clique Aqui
        </button>
    </div>

    <script>
        function iniciarBoasVindas() {
            const nome = prompt("Olá! Qual é o seu nome?");
            
    
            if (nome && nome.trim() !== "") {
                
                const idade = prompt(`Olá, ${nome}! Quantos anos você tem?`);
                
                
                if (idade && idade.trim() !== "") {
                    
                    alert(`Que maravilha! ${nome} tem ${idade} anos!`);
        }
        }
        }
    </script>
</html>
