<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
</head>
<body>
    <button id="btnContar">Clique aqui</button>
    <p>O bot√£o foi clicado <span id="contador">0</span> vezes.</p>

    <script>
        let totalCliques = 0;
        const btn = document.getElementById('btnContar');
        const spanContador = document.getElementById('contador');

        btn.addEventListener('click', function() {
            totalCliques++;
            spanContador.textContent = totalCliques;
        });
    </script>
</body>
</html>
